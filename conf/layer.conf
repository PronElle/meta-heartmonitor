# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "OSESAssignment"
BBFILE_PATTERN_OSESAssignment = "^${LAYERDIR}/"
BBFILE_PRIORITY_OSESAssignment = "6"

LAYERDEPENDS_OSESAssignment = "core"
LAYERSERIES_COMPAT_OSESAssignment = "dunfell"
